<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLESS & VMess URL ‚áÑ JSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      line-height: 1.6;
      background: #f7f7f7;
    }
    h1 { color: #1a73e8; }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button, select {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 4px 2px;
    }
    button:hover, select:hover { background: #0f5ac6; }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>VLESS & VMess URL ‚áÑ JSON Converter</h1>

  <h2>URL ‚Üí JSON</h2>
  <textarea id="input" placeholder="‡∏ß‡∏≤‡∏á VLESS ‡∏´‡∏£‡∏∑‡∏≠ VMess URL ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
  <button onclick="convertToJson()">Convert to JSON</button>
  <button onclick="copyOutput()">Copy JSON</button>
  <pre id="output">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á...</pre>

  <h2>JSON ‚Üí URL</h2>
  <textarea id="jsonInput" placeholder='‡∏ß‡∏≤‡∏á JSON (Node ‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß ‡∏´‡∏£‡∏∑‡∏≠ Config ‡πÄ‡∏ï‡πá‡∏°) ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...'></textarea>
  <button onclick="detectJson()">Load Outbounds</button>
  <select id="outboundSelect" style="display:none;" onchange="updateOutboundIndex()"></select>
  <button onclick="convertToUrl()">Convert to URL</button>
  <button onclick="copyUrl()">Copy URL</button>
  <pre id="urlOutput">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á...</pre>

  <script>
    let outbounds = [];
    let selectedIndex = 0;

    function convertToJson() {
      const input = document.getElementById("input").value.trim();
      let result = {};

      try {
        if (input.startsWith("vless://")) {
          const url = new URL(input);
          result = {
            protocol: "vless",
            id: url.username,
            address: url.hostname,
            port: url.port,
            encryption: url.searchParams.get("encryption") || "none",
            security: url.searchParams.get("security") || "none",
            type: url.searchParams.get("type") || "tcp",
            host: url.searchParams.get("host") || "",
            path: url.searchParams.get("path") || "",
            remark: decodeURIComponent(url.hash.replace("#", "")) || ""
          };

        } else if (input.startsWith("vmess://")) {
          const b64 = input.replace("vmess://", "");
          const jsonStr = atob(b64);
          result = JSON.parse(jsonStr);

        } else {
          result = { error: "‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö URL ‡∏ô‡∏µ‡πâ" };
        }
      } catch (e) {
        result = { error: "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message };
      }

      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }

    function detectJson() {
      try {
        const obj = JSON.parse(document.getElementById("jsonInput").value);
        if (obj.outbounds && Array.isArray(obj.outbounds)) {
          outbounds = obj.outbounds;
          const select = document.getElementById("outboundSelect");
          select.innerHTML = "";
          outbounds.forEach((ob, i) => {
            const tag = ob.tag || `${ob.protocol}-${i}`;
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `Outbound[${i}] - ${tag}`;
            select.appendChild(option);
          });
          select.style.display = "inline-block";
          selectedIndex = 0;
        } else {
          outbounds = [obj];
          document.getElementById("outboundSelect").style.display = "none";
        }
      } catch (e) {
        alert("JSON ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: " + e.message);
      }
    }

    function updateOutboundIndex() {
      const select = document.getElementById("outboundSelect");
      selectedIndex = parseInt(select.value);
    }

    function convertToUrl() {
      let result = "";
      try {
        const obj = JSON.parse(document.getElementById("jsonInput").value);
        let node = obj;

        if (outbounds.length > 0) {
          node = outbounds[selectedIndex];
        }

        if (node.settings && node.settings.vnext) {
          node.address = node.settings.vnext[0].address;
          node.port = node.settings.vnext[0].port;
          node.id = node.settings.vnext[0].users[0].id;
          node.encryption = node.settings.vnext[0].users[0].encryption || "none";
        }

        if (node.streamSettings && node.streamSettings.wsSettings) {
          node.type = node.streamSettings.network;
          node.host = node.streamSettings.wsSettings.headers?.Host || "";
          node.path = node.streamSettings.wsSettings.path || "";
        }

        if (node.protocol === "vless") {
          result =
            `vless://${node.id}@${node.address}:${node.port}` +
            `?encryption=${node.encryption || "none"}` +
            `&security=${node.security || "none"}` +
            `&type=${node.type || "tcp"}` +
            (node.host ? `&host=${node.host}` : "") +
            (node.path ? `&path=${node.path}` : "") +
            (node.tag ? `#${encodeURIComponent(node.tag)}` : "");
        }
        else if (node.protocol === "vmess") {
          const vmessJson = {
            v: "2",
            ps: node.tag || "",
            add: node.address,
            port: String(node.port),
            id: node.id,
            aid: "0",
            net: node.type || "tcp",
            type: "none",
            host: node.host || "",
            path: node.path || "",
            tls: ""
          };
          result = "vmess://" + btoa(JSON.stringify(vmessJson));
        }
        else {
          result = "‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö outbound ‡∏ô‡∏µ‡πâ";
        }

      } catch (e) {
        result = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message;
      }

      document.getElementById("urlOutput").textContent = result;
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("üìã JSON ‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
      });
    }

    function copyUrl() {
      const text = document.getElementById("urlOutput").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("üìã URL ‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
      });
    }
  </script>
</body>
</html>
