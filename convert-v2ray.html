<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLESS & VMess URL ⇄ JSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      line-height: 1.6;
      background: #f7f7f7;
    }
    h1 {
      color: #1a73e8;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 4px 2px;
    }
    button:hover {
      background: #0f5ac6;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>VLESS & VMess URL ⇄ JSON Converter</h1>

  <h2>URL → JSON</h2>
  <textarea id="input" placeholder="วาง VLESS หรือ VMess URL ที่นี่..."></textarea>
  <button onclick="convertToJson()">Convert to JSON</button>
  <pre id="output">รอการแปลง...</pre>

  <h2>JSON → URL</h2>
  <textarea id="jsonInput" placeholder='วาง JSON ที่นี่...'></textarea>
  <button onclick="convertToUrl()">Convert to URL</button>
  <pre id="urlOutput">รอการแปลง...</pre>

  <script>
    function convertToJson() {
      const input = document.getElementById("input").value.trim();
      let result = {};

      try {
        if (input.startsWith("vless://")) {
          const url = new URL(input);
          result = {
            protocol: "vless",
            id: url.username,
            address: url.hostname,
            port: url.port,
            encryption: url.searchParams.get("encryption") || "none",
            security: url.searchParams.get("security") || "none",
            type: url.searchParams.get("type") || "tcp",
            host: url.searchParams.get("host") || "",
            path: url.searchParams.get("path") || "",
            remark: decodeURIComponent(url.hash.replace("#", "")) || ""
          };

        } else if (input.startsWith("vmess://")) {
          const b64 = input.replace("vmess://", "");
          const jsonStr = atob(b64);
          result = JSON.parse(jsonStr);

        } else {
          result = { error: "ไม่รองรับ URL นี้" };
        }
      } catch (e) {
        result = { error: "เกิดข้อผิดพลาด: " + e.message };
      }

      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }

    function convertToUrl() {
      let result = "";
      try {
        const obj = JSON.parse(document.getElementById("jsonInput").value);

        if (obj.protocol === "vless") {
          result =
            `vless://${obj.id}@${obj.address}:${obj.port}` +
            `?encryption=${obj.encryption || "none"}` +
            `&security=${obj.security || "none"}` +
            `&type=${obj.type || "tcp"}` +
            (obj.host ? `&host=${obj.host}` : "") +
            (obj.path ? `&path=${obj.path}` : "") +
            (obj.remark ? `#${encodeURIComponent(obj.remark)}` : "");

        } else if (obj.protocol === "vmess" || obj.v) {
          const jsonStr = JSON.stringify(obj);
          result = "vmess://" + btoa(jsonStr);

        } else {
          result = "ไม่รองรับ JSON นี้";
        }
      } catch (e) {
        result = "เกิดข้อผิดพลาด: " + e.message;
      }

      document.getElementById("urlOutput").textContent = result;
    }
  </script>
</body>
</html>
